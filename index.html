<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Multiplicando</title>
    <style>
      
      
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Madimi One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body{
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           background-image: linear-gradient(45deg,#047aa8,#023373);
       
           

        }

        div.container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 4px solid #47f1dbfa;
            border-radius: 15px;
            padding: 80px 40px;
        }

        h2{
            margin-bottom: 19px;
            text-align: center;
            font-weight: 400;
            font-style: normal;
            color: rgb(255, 255, 255);
        }

        input#primeiroValor,input#segundoValor{
            text-align: center;
            margin-bottom: 16px;
            padding: 10px;
            outline: none;
            border: none;
            background-color: #47f1da79;
            border-radius: 12px;
        }

        input#btn{
            margin: auto;
            width: 100px;
            padding: 6px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            background-color: #47f1dbfa;
            font-weight: 400;
            font-style: normal;
        }

        p#msg{
            margin-top: 10px;
            text-align: center;
            font-family: "Madimi One", sans-serif;
            font-weight: 400;
            font-style: normal;

        }
        ::placeholder{
            font-family: "Madimi One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Multiplicando</h2>
        <input type="number" name="primeiroValor" id="primeiroValor" placeholder="Digite primeiro valor">
        <input type="number" name="segundoValor" id="segundoValor" placeholder="Digite segundo valor">
        <input type="button" value="Resolver" id="btn" onclick="multi()">
        <p id="msg"></p>
    </div>
    <script>
        function multi(){
            let priNumero = Number.parseInt(document.querySelector('#primeiroValor').value)
            let segValor = Number.parseInt(document.querySelector('#segundoValor').value)
            let msg = document.querySelector('#msg')
            let resultado = priNumero * segValor
            
            if (isNaN(priNumero)) {
                msg.innerHTML = 'valor invalido'
                msg.style.color = 'red'
            } 
            else {
                msg.innerHTML =`Resultado: <strong>${resultado}</strong>`
                msg.style.color ='white'
                
            }

        }
        
    </script>


</body>
</html>
